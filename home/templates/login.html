{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify-Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/logintask.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      
    </style>
</head>
<body>

    <!-- Flash Messages -->
    {% for i in messages %}
    <div class="alert alert-danger mx-auto" style="max-width: 450px;">
        {{ i }}
    </div>
    {% endfor %}

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Login Form -->
            <div class="col-md-6 form-container">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="user" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="pass" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/register" class="btn btn-secondary w-100">Register or Sign Up</a>
                </div>
                 <!-- Homepage Button -->
            <div class="text-center mt-3">
                <a href="/" class="btn btn-secondary w-100">Go to Homepage</a>
            </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
