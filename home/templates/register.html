{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify-Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/logintask.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ensure full height for the page and center the content */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
            width: 100%;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, rgba(108, 99, 255, 0.8), rgba(68, 200, 245, 0.8)), url('{% static "images/login-bg.jpg" %}'); background-size: cover; background-position: center;">

    <!-- Flash Messages -->
    {% for i in messages %}
    <div class="alert alert-danger mx-auto" style= "max-width: 450px;">
        {{ i }}
    </div>
    {% endfor %}

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Registration Form -->
            <div class="col-md-6 form-container">
                <h2>Create an Account</h2>
                <form action="/register/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="user" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" name="fname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" name="lname" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="pass" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="cpass" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/login" class="btn btn-secondary w-100">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
